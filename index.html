
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Jejuair NOTAM Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jejuair NOTAM Viewer</h1>
    <div id="timeDisplay"></div>
  </header>
  <main>
    <label for="flightInput">편명 입력 (숫자만):</label>
    <input id="flightInput" type="text" placeholder="예: 6001" />
    <button onclick="searchFlight()">검색</button>
    <div id="routeInfo"></div>
    <div class="results">
      <div class="column" id="notamOriginal">NOTAM 원문</div>
      <div class="column" id="notamTranslated">해석본</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
