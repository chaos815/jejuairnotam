
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeju NOTAM Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem 0; }
    #results { white-space: pre-wrap; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Jeju Air NOTAM Viewer</h1>
  <p>공항 코드 또는 7C 편명을 입력하세요:</p>
  <input type="text" id="search" placeholder="예: VMMC 또는 7C6001" />
  <button onclick="fetchNOTAM()">검색</button>
  <div id="results"></div>
  <script>
    async function fetchNOTAM() {
      const query = document.getElementById("search").value;
      const results = document.getElementById("results");
      results.innerText = "검색 중...";
      // Dummy result
      setTimeout(() => {
        results.innerText = `[NOTAM] 검색어: ${query}
(※ 실제 API는 추후 연동 예정)`;
      }, 1000);
    }
  </script>
</body>
</html>
