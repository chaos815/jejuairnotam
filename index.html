
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jejuair NOTAM Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { background: orange; color: white; padding: 1em; font-size: 1.5em; }
    .container { padding: 1em; }
    input, button { padding: 0.5em; font-size: 1em; margin-right: 0.5em; }
    pre { background: #f8f8f8; padding: 1em; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
  <script>
    async function search() {
      const flight = document.getElementById('flightInput').value.trim();
      if (!flight) return;
      const res = await fetch(`/api/flight?flight=${flight}`);
      if (!res.ok) {
        document.getElementById('results').innerText = "Error fetching NOTAM data";
        return;
      }
      const data = await res.json();
      document.getElementById('results').innerText =
        `[${data.departure}] Airport NOTAM:\n` + data.depAirportNotam + "\n\n" +
        `[${data.arrival}] Airport NOTAM:\n` + data.arrAirportNotam + "\n\n" +
        `[${data.departure} FIR] NOTAM:\n` + data.depFIRNotam + "\n\n" +
        `[${data.arrival} FIR] NOTAM:\n` + data.arrFIRNotam;
    }

    window.onload = () => {
      document.getElementById('flightInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') search();
      });
    };
  </script>
</head>
<body>
  <div class="header">Jejuair NOTAM Viewer</div>
  <div class="container">
    <input id="flightInput" placeholder="Enter flight number (e.g., 6001)" />
    <button onclick="search()">Search</button>
    <pre id="results"></pre>
  </div>
</body>
</html>
