
<!DOCTYPE html>
<html>
<head>
  <title>NOTAM Viewer</title>
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #fff8f0; color: #333; }
    #resultBox { display: flex; gap: 20px; margin-top: 20px; }
    .box { width: 50%; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .title { font-weight: bold; margin-bottom: 5px; color: #ff6600; }
  </style>
</head>
<body>
  <h2 style="color:#ff6600;">NOTAM Viewer (JEJU Style)</h2>
  <input id="flightInput" placeholder="편명을 입력하세요 (예: 6001)">
  <div id="routeInfo"></div>
  <div id="resultBox">
    <div class="box"><div class="title">NOTAM 원문</div><div id="rawOutput"></div></div>
    <div class="box"><div class="title">번역/해석</div><div id="translatedOutput"></div></div>
  </div>
  <script type="module">
    import { flightMap } from './flightMap.js';
    const input = document.getElementById('flightInput');
    const routeInfo = document.getElementById('routeInfo');
    const rawOutput = document.getElementById('rawOutput');
    const translatedOutput = document.getElementById('translatedOutput');
    input.addEventListener('input', async () => {
      const val = input.value.trim();
      const info = flightMap[val];
      if (info) {
        routeInfo.textContent = `출발공항: ${info.dep} / 도착공항: ${info.arr}`;
        const res = await fetch(`/api/flight?dep=${info.dep}&arr=${info.arr}`);
        const data = await res.json();
        rawOutput.textContent = data.raw || "없음";
        translatedOutput.textContent = data.translated || "번역된 정보 없음";
      } else {
        routeInfo.textContent = '';
        rawOutput.textContent = '';
        translatedOutput.textContent = '';
      }
    });
  </script>
</body>
</html>
