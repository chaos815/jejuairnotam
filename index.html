<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeju Air NOTAM Viewer</title>
  <style>
    :root {
      --jeju-orange: #ff6000;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f1f3f5;
    }
    .header {
      background-color: var(--jeju-orange);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
    }
    .notam-box {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .notam-col {
      flex: 1;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>‚úàÔ∏è Jejuair NOTAM Viewer</div>
    <div id="currentTime">--:--</div>
  </div>
  <div class="container">
    <input type="text" id="flightInput" placeholder="Enter flight number (e.g. 6001)">
    <button onclick="searchFlight()">Search</button>
    <div id="flightInfo" class="info"></div>
    <div class="notam-box">
      <div class="notam-col" id="notamOriginal">NOTAM ÏõêÎ¨∏</div>
      <div class="notam-col" id="notamTranslated">Î≤àÏó≠ Í≤∞Í≥º</div>
    </div>
  </div>

  <script>
    const routeMap = {
      "6001": { dep: "RKSI", arr: "VMMC" },
      "101": { dep: "RKSS", arr: "RKPC" },
      "102": { dep: "RKPC", arr: "RKSS" }
    };

    function searchFlight() {
      const input = document.getElementById("flightInput").value.trim();
      const route = routeMap[input];
      if (!route) {
        document.getElementById("flightInfo").innerText = "üîç No matching route found.";
        document.getElementById("notamOriginal").innerText = "";
        document.getElementById("notamTranslated").innerText = "";
        return;
      }
      document.getElementById("flightInfo").innerHTML = `
        ‚úàÔ∏è <strong>Ï∂úÎ∞úÏßÄ:</strong> ${route.dep} | <strong>ÎèÑÏ∞©ÏßÄ:</strong> ${route.arr}
      `;
      document.getElementById("notamOriginal").innerText = "Ïã§ÏãúÍ∞Ñ NOTAM ÏõêÎ¨∏ Î∂àÎü¨Ïò§Îäî Ï§ë...";
      document.getElementById("notamTranslated").innerText = "Î≤àÏó≠Í≤∞Í≥º Ï§ÄÎπÑ Ï§ë...";

      setTimeout(() => {
        document.getElementById("notamOriginal").innerText = "A1234/25 NOTAM TEXT EXAMPLE\nZONES CLOSED DUE TO ACTIVITY";
        document.getElementById("notamTranslated").innerText = "A1234/25 ÎÖ∏ÌÉê ÏòàÏãú\nÌôúÎèôÏúºÎ°ú Ïù∏Ìï¥ Íµ¨Ïó≠Ïù¥ ÌèêÏáÑÎêòÏóàÏäµÎãàÎã§.";
      }, 1000);
    }

    // ÏóîÌÑ∞Î°úÎèÑ Í≤ÄÏÉâ Ïã§Ìñâ
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("flightInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          searchFlight();
        }
      });

      // ÌòÑÏû¨ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
      function updateTime() {
        const now = new Date();
        const kst = new Date(now.getTime() + (9 * 60 * 60 * 1000)); // KST
        const timeStr = kst.toISOString().replace("T", " ").substring(0, 16);
        document.getElementById("currentTime").innerText = timeStr;
      }
      updateTime();
      setInterval(updateTime, 60000);
    });
  </script>
</body>
</html>
